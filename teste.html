<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--os paragrafo e uma tag de texto. -->
    <p>primero paragrafo </p>
    <p>segundo paragrafo</p>

    <!--os H sao tag de titulos-->
    <h1>nioh</h1>
    <h2>lia</h2>
    <h3>folgado</h3>
    <h4>rajada</h4>
    <h5>pintado</h5>
    <h6>onix</h6>

    <!--os strong e para destacar uma palavra importante-->
    <p>apresentando conceito de <strong>importancia da tag strong</strong></p>

<!--a tag b deixa uma palavra em negrito e nao tem relacao com mecanism de busca-->
<!--a tag em da enfase em uma palavra para um usuario e nao tem relaçao com mecanismo de busca-->
<!--a tag i e usada para transformar texto em italico, usada para sitaçoes e destacar textos estrangeiros-->
    <p>usando a <b>tag b</p>b></p>
    <p>usando a <em>tag em</em></p>
    <p>usando a <i>tag i</p>i></p>

</body>
</html>
